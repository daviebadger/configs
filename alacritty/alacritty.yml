window:
  dimensions:
    columns: 85  # Vim: up to 4-digit line numbers, 1 spacer, 80 characters
    lines: 34  # Vim: 1 tab line, 30 lines, 1 status line, 1 command line; Tmux: 1 status line

font:
  normal:
    family: "UbuntuMono Nerd Font"
  size: 14

colors:
  primary:
    background: "#212529"
    foreground: "#f8f9fa"

  normal:
    black:   "#212529"
    red:     "#ff6b6b"
    green:   "#51cf66"
    yellow:  "#fcc419"
    blue:    "#4dabf7"
    magenta: "#e599f7"
    cyan:    "#66d9e8"
    white:   "#f8f9fa"

  bright:
    black:   "#868e96"
    red:     "#f783ac"
    green:   "#94d82d"
    yellow:  "#ff922b"
    blue:    "#748ffc"
    magenta: "#9775fa"
    cyan:    "#38d9a9"
    white:   "#dee2e6"

key_bindings:
  - { "key": "C",     "mods": "Control|Shift", "action": "Copy"             }
  - { "key": "V",     "mods": "Control|Shift", "action": "Paste"            }
  - { "key": "Add",   "mods": "Control",       "action": "IncreaseFontSize" }
  - { "key": "Minus", "mods": "Control",       "action": "DecreaseFontSize" }
  - { "key": "Key0",  "mods": "Control|Shift", "action": "ResetFontSize"    }
