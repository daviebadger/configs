window:
  dimensions:
    columns: 85  # Vim: up to 4-digit line numbers, 1 spacer, 80 characters
    lines: 34  # Vim: 1 tab line, 30 lines, 1 status line, 1 command line; Tmux: 1 status line

font:
  normal:
    family: UbuntuMono Nerd Font

  size: 12.0

colors:
  primary:
    background: '0x000000'
    foreground: '0xeaeaea'

  normal:
    black:   '0x000000'
    red:     '0xd54e53'
    green:   '0xb9ca4a'
    yellow:  '0xe6c547'
    blue:    '0x7aa6da'
    magenta: '0xc397d8'
    cyan:    '0x70c0ba'
    white:   '0xeaeaea'

  bright:
    black:   '0x666666'
    red:     '0xff3334'
    green:   '0x9ec400'
    yellow:  '0xe7c547'
    blue:    '0x7aa6da'
    magenta: '0xb77ee0'
    cyan:    '0x54ced6'
    white:   '0xffffff'

key_bindings:
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: Add,      mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
  - { key: Key0,     mods: Control|Shift, action: ResetFontSize    }
  - { key: F11,                           action: ToggleFullscreen }
