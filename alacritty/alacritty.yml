window:
  dimensions:
    columns: 85  # Vim: up to 4-digit line numbers, 1 spacer, 80 characters
    lines: 34  # Vim: 1 tab line, 30 lines, 1 status line, 1 command line; Tmux: 1 status line

font:
  normal:
    family: "Hack Nerd Font"
  size: 12

colors:
  # https://github.com/challenger-deep-theme/alacritty/blob/master/challenger-deep.yml

  primary:
    background: "#1b182c"
    foreground: "#cbe3e7"

  normal:
    black:   "#100e23"
    red:     "#ff8080"
    green:   "#95ffa4"
    yellow:  "#ffe9aa"
    blue:    "#91ddff"
    magenta: "#c991e1"
    cyan:    "#aaffe4"
    white:   "#cbe3e7"

  bright:
    black:   "#565575"
    red:     "#ff5458"
    green:   "#62d196"
    yellow:  "#ffb378"
    blue:    "#65b2ff"
    magenta: "#906cff"
    cyan:    "#63f2f1"
    white:   "#a6b3cc"

key_bindings:
  - { "key": "C",     "mods": "Control|Shift", "action": "Copy"             }
  - { "key": "V",     "mods": "Control|Shift", "action": "Paste"            }
  - { "key": "Add",   "mods": "Control",       "action": "IncreaseFontSize" }
  - { "key": "Minus", "mods": "Control",       "action": "DecreaseFontSize" }
  - { "key": "Key0",  "mods": "Control|Shift", "action": "ResetFontSize"    }
