Preferences:
  Global:
    Clipboard:
      AutomaticallyCopyText: false
  Appearance:
    TerminalTitleStyle: none
    ApplicationTitle: ${directory}
  Profiles:
    Default:
      General:
        TextAppearance:
          TerminalSize:  # Ideal for my Vim settings
            Columns: 85
            Rows: 33
          CustomFont: Ubuntu Mono derivative Powerline Regular 12
      Command:
        RunCommandAsALoginShell: true  # Load my ~/.bash_profile settings
      Color:
        ColorScheme: Davie8  # https://github.com/daviebadger/tilix-davie
      Scrolling:
        ShowScrollbar: false
